name: Podcast ver√∂ffentlichen

on:
  schedule:
    - cron: '0 14 */3 * *'  # Alle 3 Tage um 14:00 UTC (15 MEZ / 16 MESZ)
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Repository klonen
        uses: actions/checkout@v3

      - name: Node einrichten
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Script ausf√ºhren (echte Ver√∂ffentlichung)
        run: node scripts/publishNextEpisodes.js

      - name: √Ñnderungen committen und pushen
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.N8N }}@github.com/${{ github.repository }}
          git add docs/feed.xml || true
          git diff --cached --quiet || (git commit -m "üì° Automatisch ver√∂ffentlichte Folge(n)" && git push)
