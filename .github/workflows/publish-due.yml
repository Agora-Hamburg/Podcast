name: Ver√∂ffentlichungszeit pr√ºfen

on:
  schedule:
    - cron: '*/15 * * * *'  # Alle 15 Minuten
  workflow_dispatch:         # Auch manuell ausl√∂sbar

jobs:
  publish-due:
    runs-on: ubuntu-latest

    steps:
      - name: Repository klonen
        uses: actions/checkout@v3

      - name: Node einrichten
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Script ausf√ºhren
        run: node scripts/publishDueEpisode.js

      - name: √Ñnderungen committen (falls Feed aktualisiert wurde)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.N8N }}@github.com/${{ github.repository }}
          git add docs/feed.xml || true
          git diff --cached --quiet || (git commit -m "üì° Automatische Ver√∂ffentlichung f√§lliger Episode" && git push)
